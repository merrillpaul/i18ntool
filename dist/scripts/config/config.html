<div class="row"> <div class="columns large-12"> <h4>Translation keys</h4> </div> </div> <div class="row configCtr"> <div class="large-12 columns"> <form data-abide> <div ng-repeat="item in jsonItems" ng-init="itemName=item.name" ng-include="'jsonTree'"></div> </form> </div> </div> <script type="text/ng-template" id="jsonTree"><div ng-if="item.items">
        <div ng-repeat="item in item.items" ng-init="itemName=itemName+'.'+item.name" ng-include="'jsonTree'" />
    </div>

    <span ng-if="!item.items && item.name !== 'srcFile'" class="label">{{itemName}}</span>

    <div class="row configFld" ng-if="!item.items">
        <div ng-if="item.name !== 'srcFile'" class="columns large-6 medium-6">
            <span class="label expanded secondary">{{item.value}}</span>
        </div>
        <div ng-if="item.name !== 'srcFile'" class="columns large-6 medium-6">
            <span>
                <input type="text" 
                data-ng-model="item.otherValue" 
                ng-class="{'is-invalid-input': !item.otherValue}"  required />
            </span>    
        </div>
        <input ng-if="item.name === 'srcFile'"  type="hidden" data-ng-model="item.value" class="type">
    </div></script>
