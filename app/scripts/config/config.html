<div class="row">
    <div class="columns">
        <header>
            <h4>Translation keys</h4>
        </header>
    </div>
</div>



<div class="row">
    <div class="large-12 columns">
        <form>
            <div ng-repeat="item in jsonItems" ng-init="itemName=item.name" ng-include="'jsonTree'"></div>
        </form>
    </div>
</div>



<script type="text/ng-template" id="jsonTree">
   <div ng-if="item.items">
        <div ng-repeat="item in item.items" ng-init="itemName=itemName+'.'+item.name" ng-include="'jsonTree'" />
    </div>

    <span ng-if="!item.items" class="label">{{itemName}}</span>

    <div class="row" ng-if="!item.items">
        <div class="columns large-6 medium-6">
            <input readonly type="text" data-ng-model="item.value" />
        </div>
        <div class="columns large-6 medium-6">
            <input type="text" data-ng-model="item.otherValue" />
        </div>
    </div>

</script>
